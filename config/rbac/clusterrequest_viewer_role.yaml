# This rule is not used by the project bare-metal-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to cloudkit.openshift.io resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: bare-metal-operator
    app.kubernetes.io/managed-by: kustomize
  name: clusterrequest-viewer-role
rules:
- apiGroups:
  - cloudkit.openshift.io
  resources:
  - clusterrequests
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cloudkit.openshift.io
  resources:
  - clusterrequests/status
  verbs:
  - get
